<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding text-center>
  <div id="logo">
    <ion-icon color="primary" name="person"></ion-icon>
  </div>
  <div>
    <form [formGroup]="userForm">
      <ion-list inset>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input id="email" name="email" type="email" placeholder="your@email.ch" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input id="password" name="password" type="password" placeholder="******" formControlName="password" required></ion-input>
        </ion-item>

      </ion-list>
    </form>
    <div *ngIf="loginBtn; else signupBtn">
      <button ion-button block round (click)="onLogin()" [disabled]="!userForm.valid">Login</button>
      <p>
        Dont've a account? <br>
        <span (click)="toggleBtn()" class="primary">Go to signup</span>
      </p>
    </div>
    <ng-template #signupBtn>
      <button ion-button block round (click)="onSignup()" [disabled]="!userForm.valid">Signup</button>
      <p>
        You've already an account? <br>
        <span (click)="toggleBtn()" class="primary">Go to login</span>
      </p>
    </ng-template>
  </div>
</ion-content>
